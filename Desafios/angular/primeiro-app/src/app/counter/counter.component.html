
<!-- Diretiva de atributo -->
<div 
[ngStyle]="{background: count < 5 ? 'red' : 'green'}"
[ngClass]="{custom: count > 5}"
>
    <h1 style="text-align: center;">Contador: {{count}}</h1>
</div>


<!-- diretivas estruturais -->
<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
    <h2>O contador é menor que 7!</h2>
</ng-template>


<ul [ngSwitch]="count">
    <li
    *ngSwitchCase="3"
    >
    3
    </li>
    <li
    *ngSwitchCase="4"
    >
    4
    </li>
    <li
    *ngSwitchCase="5"
    >
    5
    </li>
    <li
    *ngSwitchCase="6"
    >
    6
    </li>
    <li
    *ngSwitchDefault=""
    >
   Default
    </li>
</ul>


<ul>
    <li
    *ngFor="let pessoa of pessoas"
    >
    {{ pessoa.nome }} {{pessoa.sobrenome}}
</li>
</ul>

<!-- é igual a  -->
<ul>
   <ng-template ngFor let-pessoa [ngForOf]="pessoas">
    <li>
        {{ pessoa.nome }} {{pessoa.sobrenome}}
    </li>
   </ng-template>
</ul>

<h3 spaMarcaTexto corDeFundo="blue" corDeTexto="pink">{{nome}}</h3>
<button (click)="clicou('Jessica')">Clique</button>

<div>
    <input 
    type="text" 
    placeholder="digite"
    [(ngModel)]="text"
    >
    <h4>Saída: {{text}} </h4>
</div>
